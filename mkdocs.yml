site_name: Python Tutorials

theme:
  name: material
  language: en
  features:
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.follow
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/ashishbindra2
    - icon: fontawesome/brands/linkedin
      link: https://in.linkedin.com/in/ashishbindra2/

markdown_extensions:
  - sane_lists
  - md_in_html
  - admonition
  - footnotes
  - attr_list
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


plugins:
  - search
  - awesome-pages

nav:
  - Home: index.md
  - Assignments:
      - Overview: assignments/index.md
      - Assignment: assignments/Assignment.md
      - Assignment 1: assignments/assignment1.md
  - Interview Questions:
      - Overview: interview-questions/index.md
      - Coding Round Questions: interview-questions/coding.md
      - infosis: interview-questions/infosis-interview.md
      - MCQ 1: interview-questions/Python_MCQ.md
      - interview 1: interview-questions/interview.md
  - Python Tutorials:
      - Overview :  python_tutorials/Basic.md
      - python v-3.8 :  python_tutorials/python_3.8.md
      - String: python_tutorials/string.md      
      - List :  python_tutorials/List.md
      - Dict :  python_tutorials/Dict.md
      - Set :  python_tutorials/Set.md
      - os :  python_tutorials/os.md
      - File :  python_tutorials/File.md
      - time :  python_tutorials/time.md
      - Random :  python_tutorials/Random.md
      - re :  python_tutorials/RE.md
      - secrete :  python_tutorials/secrete.md
      - decorator :  python_tutorials/decorator.md
  - Python 3.13: python-3.13.md
  - Python 3.12: python-3.12.md

